<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    .container {
      position: relative;
      width: 800px;
      height: 600px;
      margin: auto;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    .rover-name {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      color: #000000;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      font-family: 'Arial', sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="rover-name">Vidyaan</div>
  <model-viewer src="ar-model.glb" auto-rotate camera-controls background-color="#FFFFFF"></model-viewer>
</div>

</body>
</html>

</html>
